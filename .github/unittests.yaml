name: Continuous Integration
on: [push]
jobs:
	build:
		runs-on:u ubuntu-latest
		steps:
			-uses: actions/checkout@v2
			-name: set up Python
			 uses: actions/setup-puthon@v2
			 with:
			 	python-version:3.10.0
				architecture: x64
			-name: Install dependencies
			 run : pip install -r requirements.txt
			-name: Run Tests
			 run : puthon -m pytest
